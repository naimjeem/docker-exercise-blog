name: Enterprise CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '18'
  COVERAGE_THRESHOLD: 85
  PERFORMANCE_THRESHOLD_MS: 200
  CODE_QUALITY_THRESHOLD: 8.0

jobs:
  # Job 1: Code Quality & Security (SAST)
  code-quality:
    name: Code Quality & Security Scan
    runs-on: ubuntu-latest
    outputs:
      quality-passed: ${{ steps.quality-check.outputs.passed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Run ESLint (Backend)
        run: |
          cd backend
          npx eslint . --ext .js --format json --output-file eslint-report.json || true
          npx eslint . --ext .js --format stylish

      - name: Run ESLint (Frontend)
        run: |
          cd frontend
          npx eslint src --ext .js,.jsx --format json --output-file eslint-report.json || true
          npx eslint src --ext .js,.jsx --format stylish

      - name: Security Audit (Backend)
        run: |
          cd backend
          npm audit --audit-level=high --json > audit-report.json || true
          npm audit --audit-level=high

      - name: Security Audit (Frontend)
        run: |
          cd frontend
          npm audit --audit-level=high --json > audit-report.json || true
          npm audit --audit-level=high

      - name: Check for HIGH severity vulnerabilities
        id: quality-check
        run: |
          # Check backend audit
          if [ -f backend/audit-report.json ]; then
            HIGH_VULNS=$(jq '.vulnerabilities | to_entries | map(select(.value.severity == "high")) | length' backend/audit-report.json)
            if [ "$HIGH_VULNS" -gt 0 ]; then
              echo "❌ HIGH severity vulnerabilities found in backend: $HIGH_VULNS"
              echo "passed=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          fi
          
          # Check frontend audit
          if [ -f frontend/audit-report.json ]; then
            HIGH_VULNS=$(jq '.vulnerabilities | to_entries | map(select(.value.severity == "high")) | length' frontend/audit-report.json)
            if [ "$HIGH_VULNS" -gt 0 ]; then
              echo "❌ HIGH severity vulnerabilities found in frontend: $HIGH_VULNS"
              echo "passed=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          fi
          
          echo "✅ No HIGH severity vulnerabilities found"
          echo "passed=true" >> $GITHUB_OUTPUT

      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports
          path: |
            backend/eslint-report.json
            frontend/eslint-report.json
            backend/audit-report.json
            frontend/audit-report.json

  # Job 2: Unit & Integration Testing
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: code-quality
    if: needs.code-quality.outputs.quality-passed == 'true'
    outputs:
      coverage-passed: ${{ steps.coverage-check.outputs.passed }}
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Run backend unit tests with coverage
        run: |
          cd backend
          npm test -- --coverage --coverageReporters=json --coverageReporters=lcov --coverageReporters=text

      - name: Run frontend unit tests with coverage
        run: |
          cd frontend
          npm test -- --coverage --coverageReporters=json --coverageReporters=lcov --coverageReporters=text --watchAll=false

      - name: Run integration tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: testdb
          DB_USER: testuser
          DB_PASSWORD: testpass
          NODE_ENV: test
        run: |
          cd backend
          npm run test:integration || echo "Integration tests not configured yet"

      - name: Check coverage threshold
        id: coverage-check
        run: |
          # Check backend coverage
          if [ -f backend/coverage/coverage-summary.json ]; then
            BACKEND_COVERAGE=$(jq '.total.lines.pct' backend/coverage/coverage-summary.json)
            echo "Backend coverage: $BACKEND_COVERAGE%"
            if (( $(echo "$BACKEND_COVERAGE < ${{ env.COVERAGE_THRESHOLD }}" | bc -l) )); then
              echo "❌ Backend coverage $BACKEND_COVERAGE% is below threshold ${{ env.COVERAGE_THRESHOLD }}%"
              echo "passed=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          fi
          
          # Check frontend coverage
          if [ -f frontend/coverage/coverage-summary.json ]; then
            FRONTEND_COVERAGE=$(jq '.total.lines.pct' frontend/coverage/coverage-summary.json)
            echo "Frontend coverage: $FRONTEND_COVERAGE%"
            if (( $(echo "$FRONTEND_COVERAGE < ${{ env.COVERAGE_THRESHOLD }}" | bc -l) )); then
              echo "❌ Frontend coverage $FRONTEND_COVERAGE% is below threshold ${{ env.COVERAGE_THRESHOLD }}%"
              echo "passed=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          fi
          
          echo "✅ Coverage threshold met"
          echo "passed=true" >> $GITHUB_OUTPUT

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            backend/coverage/
            frontend/coverage/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: |
            backend/coverage/lcov.info
            frontend/coverage/lcov.info
          fail_ci_if_error: false

  # Job 3: Build & Containerization
  build:
    name: Build & Push Container
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    if: needs.code-quality.outputs.quality-passed == 'true' && needs.test.outputs.coverage-passed == 'true'
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker-compose.yml
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Performance Testing
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: build
    outputs:
      performance-passed: ${{ steps.performance-check.outputs.passed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start application stack
        run: |
          docker-compose up -d
          sleep 30

      - name: Wait for services to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:5000/health; do sleep 2; done'

      - name: Install k6
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Create performance test script
        run: |
          cat > performance-test.js << 'EOF'
          import http from 'k6/http';
          import { check, sleep } from 'k6';
          import { Rate } from 'k6/metrics';
          
          const errorRate = new Rate('errors');
          
          export const options = {
            stages: [
              { duration: '30s', target: 10 },
              { duration: '1m', target: 10 },
              { duration: '30s', target: 0 },
            ],
            thresholds: {
              http_req_duration: ['p(95)<200'],
              errors: ['rate<0.1'],
            },
          };
          
          export default function () {
            const responses = http.batch([
              ['GET', 'http://localhost:5000/health'],
              ['GET', 'http://localhost:5000/api/posts'],
            ]);
          
            responses.forEach(response => {
              check(response, {
                'status is 200': (r) => r.status === 200,
                'response time < 200ms': (r) => r.timings.duration < 200,
              });
              errorRate.add(response.status !== 200);
            });
          
            sleep(1);
          }
          EOF

      - name: Run performance tests
        run: |
          k6 run --out json=performance-results.json performance-test.js

      - name: Check performance results
        id: performance-check
        run: |
          if [ -f performance-results.json ]; then
            P95_TIME=$(jq -r '.metrics.http_req_duration.values.p95' performance-results.json)
            echo "P95 Response Time: ${P95_TIME}ms"
            
            if (( $(echo "$P95_TIME > ${{ env.PERFORMANCE_THRESHOLD_MS }}" | bc -l) )); then
              echo "❌ P95 response time ${P95_TIME}ms exceeds threshold ${{ env.PERFORMANCE_THRESHOLD_MS }}ms"
              echo "passed=false" >> $GITHUB_OUTPUT
              exit 1
            fi
            
            echo "✅ Performance threshold met"
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Performance test results not found"
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: performance-results.json

      - name: Cleanup
        if: always()
        run: docker-compose down

  # Job 5: Container Security Scanning
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: build
    outputs:
      security-passed: ${{ steps.security-check.outputs.passed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for HIGH/CRITICAL vulnerabilities
        id: security-check
        run: |
          # Run Trivy with JSON output for parsing
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image --format json --output trivy-results.json \
            ${{ needs.build.outputs.image-tag }}
          
          # Check for HIGH and CRITICAL vulnerabilities
          HIGH_VULNS=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH")] | length' trivy-results.json)
          CRITICAL_VULNS=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' trivy-results.json)
          
          echo "HIGH severity vulnerabilities: $HIGH_VULNS"
          echo "CRITICAL severity vulnerabilities: $CRITICAL_VULNS"
          
          if [ "$HIGH_VULNS" -gt 0 ] || [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "❌ HIGH or CRITICAL vulnerabilities found"
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "✅ No HIGH or CRITICAL vulnerabilities found"
          echo "passed=true" >> $GITHUB_OUTPUT

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            trivy-results.sarif
            trivy-results.json

  # Job 6: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, performance-test, container-scan]
    if: |
      needs.build.result == 'success' &&
      needs.performance-test.outputs.performance-passed == 'true' &&
      needs.container-scan.outputs.security-passed == 'true'
    environment:
      name: staging
      url: https://staging-blog.example.com
    outputs:
      staging-url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        id: deploy
        run: |
          echo "🚀 Deploying to staging environment..."
          # Simulate deployment - replace with actual deployment logic
          echo "url=https://staging-blog.example.com" >> $GITHUB_OUTPUT
          echo "✅ Staging deployment completed"

      - name: Wait for deployment to be ready
        run: |
          echo "⏳ Waiting for staging deployment to be ready..."
          sleep 30

  # Job 7: Smoke Tests
  staging-smoke-tests:
    name: Staging Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    outputs:
      smoke-tests-passed: ${{ steps.smoke-check.outputs.passed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run smoke tests
        run: |
          STAGING_URL="${{ needs.deploy-staging.outputs.staging-url }}"
          
          echo "🧪 Running smoke tests against $STAGING_URL"
          
          # Test 1: Health endpoint
          echo "Testing health endpoint..."
          HEALTH_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL/health")
          if [ "$HEALTH_RESPONSE" != "200" ]; then
            echo "❌ Health endpoint failed: $HEALTH_RESPONSE"
            exit 1
          fi
          echo "✅ Health endpoint OK"
          
          # Test 2: Posts endpoint
          echo "Testing posts endpoint..."
          POSTS_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL/api/posts")
          if [ "$POSTS_RESPONSE" != "200" ]; then
            echo "❌ Posts endpoint failed: $POSTS_RESPONSE"
            exit 1
          fi
          echo "✅ Posts endpoint OK"
          
          # Test 3: Create post
          echo "Testing post creation..."
          CREATE_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "$STAGING_URL/api/posts" \
            -H "Content-Type: application/json" \
            -d '{"title":"Smoke Test Post","content":"This is a smoke test","author":"CI/CD"}')
          if [ "$CREATE_RESPONSE" != "201" ]; then
            echo "❌ Post creation failed: $CREATE_RESPONSE"
            exit 1
          fi
          echo "✅ Post creation OK"

      - name: Check smoke test results
        id: smoke-check
        run: |
          echo "✅ All smoke tests passed"
          echo "passed=true" >> $GITHUB_OUTPUT

  # Job 8: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: staging-smoke-tests
    if: needs.staging-smoke-tests.outputs.smoke-tests-passed == 'true'
    environment:
      name: production
      url: https://blog.example.com
    outputs:
      production-url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        id: deploy
        run: |
          echo "🚀 Deploying to production environment..."
          # Simulate deployment - replace with actual deployment logic
          echo "url=https://blog.example.com" >> $GITHUB_OUTPUT
          echo "✅ Production deployment completed"

      - name: Wait for deployment to be ready
        run: |
          echo "⏳ Waiting for production deployment to be ready..."
          sleep 30

  # Job 9: Post-Deployment Verification
  post-deployment-verification:
    name: Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: deploy-production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run post-deployment tests
        run: |
          PRODUCTION_URL="${{ needs.deploy-production.outputs.production-url }}"
          
          echo "🔍 Running post-deployment verification against $PRODUCTION_URL"
          
          # Test critical endpoints
          curl -f "$PRODUCTION_URL/health" || (echo "❌ Health check failed" && exit 1)
          curl -f "$PRODUCTION_URL/api/posts" || (echo "❌ Posts endpoint failed" && exit 1)
          
          echo "✅ Post-deployment verification passed"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "🚨 Post-deployment verification failed - initiating rollback"
          # Implement rollback logic here
          echo "🔄 Rolling back to previous version..."
          # This would typically involve:
          # 1. Reverting to previous container image
          # 2. Updating load balancer configuration
          # 3. Notifying team of rollback
          echo "✅ Rollback completed"

  # Job 10: Notify Results
  notify:
    name: Notify Pipeline Results
    runs-on: ubuntu-latest
    needs: [code-quality, test, build, performance-test, container-scan, staging-smoke-tests, deploy-production, post-deployment-verification]
    if: always()
    steps:
      - name: Determine pipeline status
        id: status
        run: |
          if [ "${{ needs.post-deployment-verification.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=✅ Pipeline completed successfully - All quality gates passed" >> $GITHUB_OUTPUT
          elif [ "${{ needs.post-deployment-verification.result }}" == "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=❌ Pipeline failed - Rollback initiated" >> $GITHUB_OUTPUT
          else
            echo "status=cancelled" >> $GITHUB_OUTPUT
            echo "message=⚠️ Pipeline was cancelled" >> $GITHUB_OUTPUT
          fi

      - name: Create deployment summary
        run: |
          echo "## 🚀 Enterprise CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.status.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Message:** ${{ steps.status.outputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quality Gates Results:" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests & Coverage: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Performance: ${{ needs.performance-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.container-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Smoke Tests: ${{ needs.staging-smoke-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Production Deploy: ${{ needs.deploy-production.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Post-Deploy Verification: ${{ needs.post-deployment-verification.result }}" >> $GITHUB_STEP_SUMMARY
